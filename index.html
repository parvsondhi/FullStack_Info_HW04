<html>
    <head>
        <title> Soundcloud Player </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.min.js"></script>
        <script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <header>
                Soundcloud Player
            </header>

            <section>
                <div id="search-bar">
                    <!-- create input tag for user input -->
                    <input id="search-input">

                    <!-- button takes input and adds a new element with content to 'list_do' -->
                    <button class="btn" id="search-button"> Search </button>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <table class="search-results-table">
                            <!--                5 columns-->
                            <tr>
                                <td>
                                    <!--                            Artwork-->
                                </td>
                                <td>
                                    Title
                                </td>
                                <td>
                                    Artist
                                </td>
                                <td>
                                    <!--                            Play-->
                                </td>
                                <td>
                                    <!--                            Add to playlist-->
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="col-md-6">
                        <table class="playlist-table">
                            <!--                5 columns-->
                            <tr>
                                <td>
                                    <!--                            Artwork-->
                                </td>
                                <td>
                                    Title
                                </td>
                                <td>
                                    Artist
                                </td>
                                <td>
                                    <!--                            Play-->
                                </td>
                                <td>
                                    <!--                            Remove from playlist-->
                                </td>
                                <td>
                                    <!--                            Up-->
                                </td>
                                <td>
                                    <!--                            Down-->
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>

            <script type="text/javascript" src="startercode_HW4_skeleton.js"> </script>
        </div>
    </body>
</html>
