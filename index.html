<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Ghetto SoundCloud</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-1.7.2.min.js" integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ=" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>
        <script src="script.js"></script>

        <!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
<![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="row top-buffer">
                <img class="img-responsive" src="https://i1.sndcdn.com/avatars-000131869186-my9qya-large.jpg"/>
                <span class="col-sm-8" id="title-text">
                    <h1>Ghetto SoundCloud</h1>
                </span>
            </div>

            <div class="row top-buffer">
                <div class="col-xs-8">
                    <form class="form-inline" id="search-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="search-text" placeholder="Search..">
                        </div>
                        <button type="submit" class="btn btn-default" id="search-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>

            <div class="row top-buffer">
                <div class="table-div col-xs-12 col-md-6">
                    <h2 id="search-table-header">Search Results</h2>
                    <table class="table" id="search-table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Artwork</th>
                                <th>Title</th> 
                                <th>Artist</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="table-div col-xs-12 col-md-6">
                    <h2>Playlist</h2>

                    <table class="table" id="playlist-table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Artwork</th>
                                <th>Title</th> 
                                <th>Artist</th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
