<html>
    <head>
        <title>Soundcloud</title>
        <link rel="stylesheet" href="_css/style.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
        <script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>
        <!-- <script type='text/javascript' src="stratus-player.js"></script> -->
        
    </head>
    <body>
        <header>
            <h1>Soundcloud</h1>
            <p>Enter something to search for a song or artist. Use the play button to play the song. <br/>
                Use the "add to playlist" button to add a song to your playlist. <br/>
                Use the "remove from playlist" button to remove it from your playlist.
            </p>
        </header>
        <section id="search-box">
            <form id="search-form">
                <input type="text" id="search-query" placeholder="Search for a song or artist">
                <input type="submit" id="search-button" value="Search">
            </form>
        </section>
        <section id="song-display">
            <div id="search-results">
                <h3>Search Results</h3>
                <div id="results-list"></div>
            </div>
            <div id="playlist">
                <h3>Playlist</h3>
                <div id="playlist-list"></div>
            </div>
        </section>
        <script type="text/javascript" src="main.js"> </script>
    </body>
</html>
